<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/float-grid.css" />
  <link rel="stylesheet" href="styles/main.css" />

</head>
<body>
 	
 	<!-- header-->

 	<header>
    	<div class="row">
     		<div class="col-12">
     			<h1>Star Wars Characters</h1>
     			<p>Incomplete list</p>
      		</div>
    	</div>
	</header>


	<!-- main-->
	<main>

	<div class="row">
      <div class="col-4">
        <div class="box">
        	<img src="images/rey_square.png">
        	<div class="box-text">
        	<h1>Rey</h1>
			Protagonist, from Jakku columns
			</div>
		</div>
      </div>

      <div class="col-4">
        <div class="box">
        	<img src="images/finn_square.png">
        	<div class="box-text">
        	<h1>Finn</h1>
			Stormtrooper, befriends Rey
			</div>
		</div>
      </div>

            <div class="col-4">
        <div class="box">
        	<img src="images/kylo_square.png">
        	<div class="box-text">
        	<h1>Kylo Ren</h1>
			Main villain, or is he?
			</div>
		</div>
      </div>

    </div>

    <div class="row">
      <div class="col-4">
        <div class="box">
        	<img src="images/poe_square.png">
        	<div class="box-text">
        	<h1>Poe</h1>
			Pilot for the resistance
			</div>
		</div>
      </div>

      <div class="col-4">
        <div class="box">
        	<img src="images/chewbacca_square.png">
        	<div class="box-text">
        	<h1>Chewbacca</h1>
			A great first mate
			</div>
		</div>
      </div>

            <div class="col-4">
        <div class="box">
        	<img src="images/yoda_square.png">
        	<div class="box-text">
        	<h1>Yoda</h1>
			Wise old Jedi master
			</div>
		</div>
      </div>

    </div>

	</main>

</body>
</html>
